<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Portfolio containing projects by FrontEnd Developer Patrick Svensson." />
        <title>Front-End Developer Portfolio</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Spinnaker&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <link rel="icon" href="assets/images/personal-logo-favicon.svg" />
        <link rel="stylesheet" href="assets/styles/css/main.css" />
    </head>
    <body>
        <!-- ****** Header Background Video ****** -->
        <video playsinline autoplay muted loop poster="assets/images/portfolio-waves.png" class="o-bg-video">
            <source src="assets/videos/portfolio-waves.mp4" />
        </video>

        <!-- ****** Header ****** -->
        <header class="o-header-wrapper">
            <div class="o-header-bg-wrapper">
                <div class="o-header-content-wrapper">
                    <div class="o-header-drawing-bg">
                        <svg class="c-logo" aria-hidden="true">
                            <a class="c-logo__link" href="#" aria-hidden="true">
                                <use xlink:href="assets/images/personal-logo.svg#personalLogo"></use>
                            </a>
                        </svg>
                        <div class="o-header-text-container">
                            <h1 class="c-header__heading">
                                Hi there,<br />I'm Patrick
                                <span class="c-header__heading--small">From boatbuilder to</span>
                                <span class="c-header__heading--medium">Front-End Developer</span>
                                <span class="c-header__heading--small">Let me show you a little bit of...</span>
                            </h1>
                        </div>
                        <div class="o-header-links-wrapper">
                            <div class="o-header-links-container">
                                <a class="c-header__links" href="#">...my projects</a>
                                <a class="c-header__links" href="#">...myself</a>
                                <a class="c-header__links" href="#">...how to contact me</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-header-top-left-frame"></div>
                <div class="c-header-top-frame"></div>
                <div class="c-header-bottom-right-frame"></div>
                <div class="c-header-bottom-frame"></div>
            </div>
            <i class="fas fa-chevron-down c-scroll-icon"></i>
        </header>

        <main class="o-main-wrapper">
            <!-- ****** Testamonials ****** -->
            <section class="o-test-wrapper">
                <div class="o-test-bg">
                    <div class="c-test-card">
                        <div class="c-test-card__content-container">
                            <div class="c-test__frame-text-holder">
                                <div class="c-test__frame-text-holder--top">
                                    <a class="c-test__name c-test__name--link" href="#">- Erika Zandelin</a>
                                </div>
                                <div class="c-test__frame-text-holder--bottom">
                                    <h4 class="c-test__name">IT - Student, <span>Sundsgården’s Folk High School</span></h4>
                                </div>
                            </div>
                            <div class="c-test-top-left-frame"></div>
                            <div class="c-test-top-frame"></div>
                            <div class="c-test-bottom-right-frame"></div>
                            <div class="c-test-bottom-frame"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ****** My Projects ****** -->
            <section class="o-projects-wrapper">
                <div class="o-projects-bg-top"></div>
                <div class="o-projects-bg-bottom"></div>
            </section>

            <!-- ****** Myself ****** -->
            <section class="o-myself-wrapper">
                <!-- ****** Waves (Copepen by Daniel Österman @Goodkatz) ****** -->
                <div class="o-waves-wrapper">
                    <div>
                        <svg
                            class="c-waves"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 24 150 28"
                            preserveAspectRatio="none"
                            shape-rendering="auto"
                        >
                            <defs>
                                <path
                                    id="gentle-wave"
                                    d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                                />
                            </defs>
                            <g class="u-waves--parallax">
                                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fcfcfc" />
                            </g>
                        </svg>
                    </div>
                </div>
            </section>

            <!-- ****** Contact ****** -->
            <section class="o-contact-wrapper">
                <div class="o-contact-bg"></div>
            </section>
        </main>
        <script src="assets/script/script.js"></script>
    </body>
</html>
