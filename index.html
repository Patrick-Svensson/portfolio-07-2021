<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Portfolio containing projects by FrontEnd Developer Patrick Svensson."
        />
        <title>Front-End Developer Portfolio</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Spinnaker&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="assets/images/personal-logo.svg" />
        <link rel="stylesheet" href="assets/styles/css/main.css" />
    </head>
    <body>
        <!-- ****** Header ****** -->
        <header class="o-header-wrapper">
            <video
                playsinline
                autoplay
                muted
                loop
                poster="assets/images/portfolio-waves.png"
                class="o-header-bg-waves"
            >
                <source src="assets/videos/portfolio-waves.mp4" />
            </video>
        </header>

        <main class="o-main-wrapper">
            <!-- ****** Testamonials ****** -->
            <section class="o-testamonials-wrapper">
                <div class="o-testamonials-bg"></div>
            </section>

            <!-- ****** My Projects ****** -->
            <section class="o-projects-wrapper">
                <div class="o-projects-bg-top"></div>
                <div class="o-projects-bg-bottom"></div>
            </section>

            <!-- ****** Myself ****** -->
            <section class="o-myself-wrapper"></section>

            <!-- ****** Waves (Copepen by Daniel Ã–sterman @Goodkatz) ****** -->
            <section class="o-waves-wrapper">
                <div>
                    <svg
                        class="c-waves"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 24 150 28"
                        preserveAspectRatio="none"
                        shape-rendering="auto"
                    >
                        <defs>
                            <path
                                id="gentle-wave"
                                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                            />
                        </defs>
                        <g class="u-waves--parallax">
                            <use
                                xlink:href="#gentle-wave"
                                x="48"
                                y="0"
                                fill="rgba(255,255,255,0.7"
                            />
                            <use
                                xlink:href="#gentle-wave"
                                x="48"
                                y="3"
                                fill="rgba(255,255,255,0.5)"
                            />
                            <use
                                xlink:href="#gentle-wave"
                                x="48"
                                y="5"
                                fill="rgba(255,255,255,0.3)"
                            />
                            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                        </g>
                    </svg>
                </div>
            </section>

            <!-- ****** Contact ****** -->
            <section class="o-contact-wrapper"></section>
        </main>
    </body>
</html>
